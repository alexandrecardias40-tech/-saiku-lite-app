services:
  - type: web
    name: saiku-lite
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SAIKU_SECRET_KEY
        generateValue: true
      - key: SAIKU_ADMIN_USERNAME
        value: admin
      - key: SAIKU_ADMIN_PASSWORD
        value: senha123

